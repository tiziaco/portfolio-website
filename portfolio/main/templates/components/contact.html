<!-- templates/components/contact.html -->
<div class="container">
	<h2 class="section-title">// CONTACT</h2>
	<div class="row">
		<!-- Left Column: Contact Info -->
		<div class="col-md-6 col-sm-12 d-flex flex-column contact-info">
			<p>
				Interested in working together?<br>
				Have a question?
				<br><br>
				<strong>Contact me now or connect with me on the following platforms!</strong>
			</p>
			<div class="social-links">
				<a href="https://github.com/yourgithub" target="_blank">
					<i class="bi bi-github social-logo" alt="GitHub"></i>
				</a>
				<a href="https://www.linkedin.com/in/yourlinkedin" target="_blank">
					<i class="bi bi-linkedin social-logo"  alt="LinkedIn"></i>
				</a>
			</div>
		</div>
		<!-- Right Column: Contact Form -->
		<div class="col-md-6 col-sm-12 contact-form">
			<form id="contactForm" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control" id="message" name="message" rows="5" required></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Send</button>
			</form>
			<div id="responseMessage" class="mt-3"></div>
		</div>
	</div>
</div>
