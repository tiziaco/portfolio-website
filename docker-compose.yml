
services:
  django_gunicorn:
    volumes:
      - static:/static
      - /var/certbot/conf:/etc/letsencrypt/:ro
    env_file:
      - .env
    build:
      context: .
      # target: runtime
    ports:
      - "8000:8000"

  nginx:
    build: ./nginx
    volumes:
      - static:/static
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django_gunicorn

  certbot:
    image: certbot/certbot:latest
    volumes:
      - /var/certbot/conf:/etc/letsencrypt/:rw
      - /var/certbot/www/:/var/www/certbot/:rw
    depends_on:
      - nginx
  
volumes:
  static: