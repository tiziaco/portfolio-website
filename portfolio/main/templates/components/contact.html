<!-- templates/components/contact.html -->
<div class="container">
	<h2 class="section-title">// CONTACT</h2>
	<div class="row">
		<!-- Left Column: Contact Info -->
		<div class="col-md-6 contact-info">
			<p>
				<strong>Location:</strong> Your City, Your Country<br>
				<strong>Email:</strong> <a href="mailto:your.email@example.com">your.email@example.com</a><br>
				<strong>Phone:</strong> +123 456 7890
			</p>
			<div class="social-links">
				<a href="https://github.com/yourgithub" target="_blank">
					<i class="bi bi-github social-logo" alt="GitHub"></i>
				</a>
				<a href="https://www.linkedin.com/in/yourlinkedin" target="_blank">
					<i class="bi bi-linkedin social-logo"  alt="LinkedIn"></i>
				</a>
			</div>
		</div>
		<!-- Right Column: Contact Form -->
		<div class="col-md-6 contact-form">
			<form action="" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" name="name" required>
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" class="form-control" id="email" name="email" required>
				</div>
				<div class="form-group">
					<label for="message">Message</label>
					<textarea class="form-control" id="message" name="message" rows="5" required></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Send</button>
			</form>
		</div>
	</div>
</div>
